<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchoo</title>
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="header">        
        <select name="bla" id="blabla">
            <option value="solid">solid color</option>
            <option value="randomColor">random color</option>
            <option value="fading">fading</option>
        </select>
        <form action="">
            <label for="basicColor">Select background color:</label>
            <input type="color" value="#ff0000" id="basicColor">
        </form>
        <form action="">
            <label for="changeColor">Select pen color:</label>
            <input type="color" value="#e10000" id="changeColor">
        </form>
        <form action="">
            <label for="grid">Select grid dimension:</label>
            <input type="number" id="grid" name="grid" min="1" max="200" value="2">
        </form>
        <button>reset</button>
    </div>

    <div class="container"></div>
    
    
</body>
</html>
